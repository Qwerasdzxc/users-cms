<h3>Add Machine</h3>

<div>
  <form (submit)="submitData()" class="mb-5">
    <div class="form-group mb-2">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Name"
          [(ngModel)]="name"
        />
      </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
